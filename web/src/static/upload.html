    <script type="text/javascript">
        $(document).ready(function() {
            var knowledge = $(".knowledge"),
                kwidth = knowledge.width(),
                width = $(window).width(),
                knowBody = $(".knowledge-body");
            knowledge.css({
                left : width/2 - kwidth/2
            }).animate({
                top: $(window).height() / 2 - 20
            }, 1250, 'easeInOutExpo');

            $("#check").bind("click", function() {
                knowledge.animate({
                    top: 150
                }, 1250, 'easeInOutExpo', function() {
                    setTimeout(function() {
                        knowledge.hide();
                    },1000)
                    knowBody.removeClass("hide");
                });

            })
        });
