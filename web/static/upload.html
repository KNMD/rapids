    <script type="text/javascript">
        function validate() {
            var title = $("#title"),
                    desc = $("#description"),
                    memo = $("#memo");
            if(title.val() == '') {
                Err("请填写知识点名称");
                return false;
            }
            if(title.val().length > 50) {
                Err("知识点名称不能大于50个字");
                return false;
            }
            if(desc.val() == '') {
                Err("请填写知识点描述");
                return false;
            }
            if(desc.val().length > 200) {
                Err("知识点描述不能大于200个字");
                return false;
            }
            if(memo.val().length > 200) {
                Err("妙记描述不能大于200个字");
                return false;
            }
            if(title.hasClass("duplicate")) {
                Err("知识点名称不能重复");
                return false;
            }
            return true;
        }
        $(document).ready(function() {
            $("form").prop("action", restPath + "/my/knowledge");
            $("#title").on("blur", function () {
                var title = $(this);
                if('' != title.val() && !title.hasClass("noChange")) {
                    title.addClass("noChange");
                    $.ajax({
                        url: restPath + "/my/checkName/" + title.val(),
                        type: "GET",
                        success: function () {
                            title.removeClass("duplicate")
                        },
                        error: function(resp) {
                            if(resp.status == 302) {
                                title.addClass("duplicate");
                                Err("知识点名称不能重复");
                            }
                        }
                    });
                }
            }).on("change", function () {
                $(this).removeClass("noChange");
            })
        });
    </script>
