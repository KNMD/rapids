    <script type="text/javascript">
        $(document).ready(function() {
            var knowledge = $(".knowledge"),
                    kWidth = knowledge.width(),
                    width = $(window).width(),
                    knowBody = $(".knowledge-body"),
                    requestBody = {
                        knowledgeId: "",
                        firstTime: "",
                        secondTime: "",
                        interval: 0,
                        viewCount: 0
                    },
                    firstClickTime,
                    titleShowed = false,
                    bodyShowed = false;
            $(window).resize(function () {
                kWidth = knowledge.width();
                width = $(window).width();
                knowledge.css({
                    left : width/2 - kWidth/2
                });

            });
            $.ajax({
                url: restPath + "/study/next",
                dataType: 'json',
                success: function (entity) {
                    makePage(entity);
                    showTitle();
                },
                error: function(resp) {
                    if(resp.status == 404) {
                        returnPackage()
                    }
                }
            });

            function makePage(know) {
                requestBody.knowledgeId = know.id;
                $("#knowledge").find("h2").text(know.name);
                $("#base").find("p").text(know.description);
                if(null != know.descPic && '' != know.descPic) {
                    setCarousel(know.descPic.split("##"), $("#desc-pics"));
                }
                if(null != know.memo && '' != know.memo) {
                    $("#memo").text(know.memo);
                }
                if(null != know.memoPic && '' != know.memoPic) {
                    setCarousel(know.memoPic.split("##"), $("#memo-pics"));
                }
            }

            function setCarousel(pics, picCon) {
                var content = "";
                for(var i = 0 ; i < pics.length ; i ++) {
                    content += ('<div class="item"><img src="'+ pics[0] +'" class="img-responsive" alt=""></div>');
                }
                picCon.html(content).owlCarousel({
                    items: 3,
                    navigation: true,
                    pagination: false,
                    navigationText: [
                        "<i class='fa fa-angle-left'></i>",
                        "<i class='fa fa-angle-right'></i>"
                    ]
                });
            }

            function showTitle(cb) {
                buttonDisable();
                if(bodyShowed) {
                    knowBody.fadeOut();
                    knowledge.fadeIn();
                }
                titleShowed = true;
                bodyShowed = false;
                requestBody.viewCount += 1;
                kWidth = knowledge.width(),
                knowledge.css({
                    left : width/2 - kWidth/2
                }).animate({
                    top: $(window).height() / 2 - 20
                }, 1250, 'easeInOutExpo', function () {
                    if(cb) {
                        cb()
                    }
                    buttonOpen();
                });
            }
            function clearTitle(cb) {
                buttonDisable();
                knowBody.fadeOut();
                bodyShowed = false;
                knowledge.css({
                    left : width/2 - kWidth/2
                }).animate({
                    top: -15
                }, 300, 'easeInOutExpo', function () {
                    if(cb) {
                        cb()
                    }
                    buttonOpen();
                });
            }
            function showBody() {
                buttonDisable();
                titleShowed = true;
                bodyShowed = true;
                knowledge.animate({
                    top: 150
                }, 450, 'easeInOutExpo', function() {
                    buttonOpen();
                });
                knowBody.fadeIn();
            }
            function buttonDisable() {
                $(".button-group button").addClass("disabled");
            }
            function buttonOpen() {
                $(".button-group button").removeClass("disabled");
            }
            $("button.impress").bind("click", function() {
                var button = $(this);
                if(button.hasClass("disabled")) {
                    return false;
                }
                var impress = getImpress(button);
                if('' == requestBody.firstTime) {
                    firstClickTime = new Date().getTime();
                    requestBody.firstTime = impress;
                    //REMEMBER , HESITATE, FORGOT ALL GO SHOW HOLE BODY
                    showBody();
                }else {
                    requestBody.secondTime = impress;
                    requestBody.interval = parseInt(((new Date().getTime() - firstClickTime)/ 1000).toFixed(0), 10);
                    if("REMEMBER" == requestBody.firstTime) {
                        goNext();
                    }else if("HESITATE" == requestBody.firstTime) {
                        if("REMEMBER" == requestBody.secondTime) {
                            goNext();
                        }else {
                            showTitle();
                            clearRequest();
                        }
                    }else {
                        showTitle();
                        clearRequest();
                    }
                }

            });
            function getImpress($button) {
                if($button.hasClass("REMEMBER")) {
                    return "REMEMBER";
                }else if($button.hasClass("HESITATE")) {
                    return "HESITATE";
                }else {
                    return "FORGOT";
                }
            }
            function goNext() {
                buttonDisable();
                $.ajax({
                    url: restPath + "/study/reviewAndNext",
                    dataType: 'json',
                    type: "POST",
                    data: JSON.stringify(requestBody),
                    success: function (entity) {
                        clearRequest();
                        clearTitle(function () {
                            makePage(entity);
                            showTitle();
                        })
                        buttonOpen();
                    },
                    error: function(resp) {
                        if(resp.status == 404) {
                            returnPackage()
                        }
                        buttonOpen();
                    }
                });
            }
            function returnPackage() {
                Ok("恭喜你！已完成当天的知识点！");
                window.setTimeout(function () {
                    window.location.href = "packages.html";
                },2000)
            }
            function clearRequest() {
                requestBody.firstTime = "";
                requestBody.secondTime = "";
                requestBody.interval = 0;
            }
        });
    </script>
